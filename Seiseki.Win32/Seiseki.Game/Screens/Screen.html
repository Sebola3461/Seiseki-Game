<!DOCTYPE html>
<html>

<head>
    <script src="./../Window/changePage.js" defer></script>
    <script src="./../Audio/playMusic.js" defer></script>
    <script src="./../Graphics/Transitions/menuIntro.js" defer></script>
    <script src="./../Audio/Utils/volumeDashboard.js" defer></script>
    <script src="./../Audio/volumeManager.js" defer></script>
    <script src="./../Graphics/Utils/volumeDashboard.js" defer></script>
    <script src="./../Input/Keybinds/GlobalKeybinds.js" defer></script>
    <script src="./../Audio/Utils/calcPlaybackTime.js" defer></script>
    <script src="./../Window/setupElements.js" defer></script>
    <script src="./../Input/ButtonsManager/GlobalButtons.js" defer></script>
    <script src="./../Graphics/SyncMenu.js" defer></script>
    <script src="./../Audio/effectsPlayer.js"></script>
    <script src="./../Audio/Utils/setupEffects.js" defer></script>
    <link rel="stylesheet" href="./../Graphics/Stylesheets/index.css">
</head>


<body onload="setupElement()">
    <div id="work-in-progress-modal">
        <p id="warn-title">Warning</p>
        <p id="work-in-progress-title">This project is under development</p>
        <p id="work-in-progress-warn">This beta does not represent the final quality of the product</p>
    </div>
    <div id="menu-sidebars-modal">
        <div id="top-sidebar" class="sidebar">
            <div class="top-sidebar-buttons-wrapper">
                <button id="home-button" class="sidebar-button" onclick="changeToMainMenu()"></button>
                <button id="nowplaying-options-button" class="sidebar-button" accesskey="2"></button>
                <button id="configs-options-button" class="sidebar-button"></button>
                <button id="beatmaps-options-button" class="sidebar-button"></button>
            </div>
        </div>
        <div id="bottom-sidebar" class="sidebar"><div id="alpha-watermark"><script>document.getElementById("alpha-watermark").innerText = "Seiseki Closed Alpha v"+JSON.parse(require("fs").readFileSync(__dirname+"/../../../package.json", "utf-8")).version</script></div></div>
    </div>
    <div id="screen-content">
    </div>
    <div id="now-playing-panel-wrapper" style="left:-25vw;">
        Now Playing
        <div id="now-playing-panel-content">
            <div id="now-playing-background"></div>
            <div class="now-playing-panel-info-modal">
                <p id="now-playing-title">Nothing to show here.</p>
                <p id="now-playing-artist">Nothing to show here.</p>
                <div id="np-panel-buttons-modal">
                    <button id="np-last" class="np-panel-button" onclick="backTrack()"></button>
                    <button id="np-pause" class="np-panel-button" act="pause"></button>
                    <button id="np-next" class="np-panel-button" onclick="skipTrack()"></button>
                    <div id="track-progress"></div>
                </div>
            </div>
        </div>
    </div>
    <div id="volumeDashboardContent" class="volume-dashboard-item">
        <p class="volume-dashboard-item volume-dashboard-title">Volume</p>
        <div id="volumeDashboardBarsLimiter">
            <p>Music</p>
            <div id="music_volume_bar" class="volume_bar"></div>
            <p>Effects</p>
            <div id="effect_volume_bar" class="volume_bar"></div>
        </div>
        <span id="music_volume">100%</span>
        <span id="effect_volume">100%</span>
    </div>
    </div>
    <div id="menu-fade-transition">
    </div>
    <canvas id="audio-bars-visualizer"></canvas>
    <audio id="music-track"></audio>
    <audio id="effect-track"></audio>
</body>

</html>
